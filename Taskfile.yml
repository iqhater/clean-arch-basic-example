version: '3'

# Global environment variables
env:

  # Go parameters
  GOARCH: amd64
  GOBUILD: go build
  GOCLEAN: go clean
  GOTEST: go test
  GOTOOL: go tool
  GOGET: go get
  GOMOD: go mod
  GOINST: go install
  PLATFORM: windows.exe

  MODULE_NAME: greeter_api

  # Binary name
  BINARY_NAME: greeter_api

  # App entrypoint path
  APP_ENTRYPOINT: ./cmd/greeter
  API_DOCS_ENTRYPOINT: ./cmd/api-docs

tasks:
  
  # Debug for test Taskfile output
  debug:
    cmds:
      - echo "âš™ï¸ Debug info"
      - if [ $(go env GOOS) == "windows" ]; then echo "Windows OK!"; fi

  # Install dependencies
  install:
    silent: true
    cmds:
      - echo "ğŸ“¦ Install Dependencies"
      - go mod tidy

  # Build app
  build:
    silent: true
    cmds:
      - $GOBUILD -o ${BINARY_NAME}_${PLATFORM} $APP_ENTRYPOINT
      - echo "ğŸ“¦ Build Done"

  # Build api docs
  build:docs:
    silent: true
    cmds:
      - $GOBUILD -o ${BINARY_NAME}_${PLATFORM} $API_DOCS_ENTRYPOINT
      - echo "ğŸ“¦ Build Done"

  # Build app for all platforms
  build-all:
    cmds:
      - for: ["darwin", "linux", "windows.exe"]
        cmd: $GOBUILD -o ${BINARY_NAME}_{{ .ITEM }} $APP_ENTRYPOINT
      - echo "ğŸ“¦ Builds Done"

  # Build and run
  run:
    silent: true
    deps: [build]
    cmds:
      - echo "ğŸš€ Running App"
      - ./${BINARY_NAME}_${PLATFORM}

  # Build and run API docs server
  run:docs:
    silent: true
    deps: [build:docs]
    cmds:
      - echo "ğŸš€ Running API Docs Server"
      - ./${BINARY_NAME}_${PLATFORM}

  # Build Docker Image
  build:docker:
    silent: true
    cmds:
      - echo "ğŸ“¦ Build & Tag Docker Image"
      - docker buildx build -f ./deployments/Dockerfile . -t "${BINARY_NAME}:local" 
      # - docker tag ${BINARY_NAME}:latest ${BINARY_NAME}:staging

  # Run in docker
  run:docker:
    silent: true
    deps: [build:docker]
    cmds:
      - echo "ğŸš€ Running App in Docker"
      - docker-compose -f ./deployments/docker-compose.yml up -d

  # Clean app binaries
  clean:
    cmds:
      - echo "ğŸ§¹ Clean App Binaries"
      - for: ["darwin", "linux", "windows"]
        cmd: if [ $(go env GOOS) == {{ .ITEM }} ]; then rm ${BINARY_NAME}_${PLATFORM}; fi 

  # Run unit tests
  test:
    silent: true
    cmds:
      - echo "ğŸ§ª Running Unit Tests" 
      - go test -v -race -cover -count=1 ./...
      
      # clear temp test files. comment if you want to keep them
      - rm -rf ./test/temp/**
 
  # Lint
  lint:
    silent: true
    cmds:
      - echo "ğŸ”¦ Running Code Linter"
      - golangci-lint run

  # Arch linter
  lint:arch:
    silent: true
    cmds:
      - echo "ğŸ”¦ğŸ“ Running Arch Linter"
      - go-arch-lint check